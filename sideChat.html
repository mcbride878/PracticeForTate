  <body ng-controller="mainCtrl">
    <div class="card">
            <div class="card-header"></div>
            <div class="card-info">
                <div class="card-mug"></div>
                <h1>Omni Season Chat</h1>
                <h2>We want to hear what you think of our work.</h2>
              
            <form role="form">
              <div class="form-group">
                <input id="message-submit" class="form-control text-box" type="text" ng-model="message" placeholder="Compose Message" ng-enter="postData()">
              </div>
            </form>
                <div class="panel panel-default">
                  <div class="panel-heading">Message From Clients.</div>
                  <ul class="list-group">
                    <li class="list-group-item" ng-repeat="message in messages">
                      <span class="badge">{{formatDate(message.createdAt)}}</span>
                      {{message.text}}
                    </li>
                  </ul>
              </div>
            </div>
        </div>
